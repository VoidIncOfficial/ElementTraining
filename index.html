            const getRandArr = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

            function elemFunc() {
                let max = prompt("Выбери количество элементов (из 88)", getRandArr(10, 88))
                let repeat = true;

                if (max == null) return;

                while (repeat) {
                        let answer = elements[0][0];
                        let p = 0;
                        let element;

                        for (element = 0; answer == elements[element][p%2]; p++) {
                            element = getRandArr(0, max);
                            let spell = p%2==0 ? "Произношение" : "Символ";
                            answer = prompt(spell+" элемента "+elements[element][2]+" это:");
                        }

                        repeat = confirm("Результат: "+p+" баллов. Правильный ответ для "+elements[element][2]+" - "+elements[element][p%2]);
                }
            }
        </script>
	<button style="text-align: center;" onclick="elemFunc()">Практика элементов</button>
